version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: momi_mongodb
    restart: unless-stopped
    ports:
      - "27019:27017" # Use port 27019 externally to avoid conflict
    environment:
      MONGO_INITDB_ROOT_USERNAME: momi_user
      MONGO_INITDB_ROOT_PASSWORD: momi_password
      MONGO_INITDB_DATABASE: momi_db
    volumes:
      # Using Docker named volumes instead of Windows mount (permission issues)
      - momi_mongodb_data:/data/db
      - momi_mongodb_config:/data/configdb
    networks:
      - momi_network

  mongo-express:
    image: mongo-express:latest
    container_name: momi_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: momi_user
      ME_CONFIG_MONGODB_ADMINPASSWORD: momi_password
      ME_CONFIG_MONGODB_URL: mongodb://momi_user:momi_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - momi_network

networks:
  momi_network:
    driver: bridge

volumes:
  momi_mongodb_data:
  momi_mongodb_config:
